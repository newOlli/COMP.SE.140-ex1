<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <script>
        async function requestData() {
            const response = await fetch('/service1/');
            const data = await response.json();
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        }

        async function stopContainers() {
            try {
                const response = await fetch('/shutdown/', { method: 'POST' });
                if (!response.ok) {
                    throw new Error('Failed to stop Docker containers:',response.json());
                }
                const data = await response.json();
                document.getElementById("output").textContent = data.message; 
            } catch (error) {
                document.getElementById("output").textContent = 'Error (can be due to containers being shutdown): ' + error.message;
            }
        }
        async function showLogs() {
            try {
                const response = await fetch('/monitor/');
                if (!response.ok) {
                    throw new Error('Failed to fetch logs');
                }
                const logs = await response.json();
                document.getElementById("logs").textContent = JSON.stringify(logs, null, 2);
            } catch (error) {
                document.getElementById("logs").textContent = 'Error fetching logs: ' + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>Service Gateway</h1>
    <button onclick="requestData()">Request Data</button>
    <button onclick="stopContainers()">Stop Containers</button>
    <button onclick="showLogs()">Show Logs</button>
    <pre id="output"></pre>
    <h2>Request Logs:</h2>
    <pre id="logs"></pre>
</body>
</html>
